<div
	class="mx-32 flex flex-col my-10 p-2 bg-bg-primary-color rounded-md case-shadow h-auto"
>
	<div class="display-background text-4xl m-2">
		<input
			id="display"
			autofocus
			type="text"
			(keydown)="paintButton($event)"
			(keyup)="paintButton($event)"
			class="active:outline-none focus:outline-none bg-transparent focus:bg-transparent block w-full"
		/>
		<label for="display" class="bg-transparent block w-full">
			{{ result }}
		</label>
	</div>

	<div
		class="m-2 grid-keyboard flex flex-wrap gap-x-2 gap-y-2 bg-[#f0ebce3d] rounded-lg"
	>
		<div
			*ngFor="let keyInput of keysInput"
			class="btn p-2 m-2 rounded-md w-10"
			[ngClass]="keyInput.isPressed ? 'pressed' : 'unpressed'"
		>
			<span class="cursor-pointer">
				{{ keyInput.key }}
			</span>
		</div>
	</div>
</div>
